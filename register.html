<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Register â€” Log Classifier</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-body">

  <div class="auth-card animate-pop">
    <div class="auth-left">
      <h2 class="login-title">Register</h2>

      <form method="post" action="{{ url_for('register') }}">
        <div class="input-group">
          <label>Username</label>
          <input name="username" type="text" required>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input name="password" type="password" required>
        </div>

        <div class="input-group">
          <label>Admin Code (optional)</label>
          <input name="admin_code" type="text">
        </div>

        <button class="btn-primary" type="submit">Register</button>

        <p class="switch-auth muted">Already registered? <a href="{{ url_for('login') }}">Login</a></p>
      </form>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for cat, msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endwith %}
    </div>

    <div class="auth-right">
      <h1>JOIN<br>NOW</h1>
      <p class="muted">Create your account and start monitoring logs.</p>
    </div>
  </div>

<script src="{{ url_for('static', filename='ui.js') }}"></script>
</body>
</html>
